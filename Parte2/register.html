<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <video autoplay muted loop id="video">
		<source src="video/login.mp4" type="video/mp4">
	</video>
    <div class="limiter">
        <div class="auxContent">
            <div class="contenedorForm">
                <form action="index.html" class="formulario validate-form">
                    <h1 class="title">Register</h1>

                    <label for="email">Email:</label>
                    <input class="input100" type="email" name="email" placeholder='example@example.com' required pattern="^[a-z]{1,}[@][a-z]{1,}[.](es|com)$">
                    <label for="user">Nombre de usuario:</label>
                    <input class="input100" type="user" name="user" placeholder="Example00">
                    <label for="tlf">Teléfono:</label>
                    <input class="input100" type="tel" name="tlf" placeholder="(+34) 555 321 321">
                    <label for="pass">Contraseña:</label>
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <button>Registrarse</button>

                    <a href="img/404.gif">
							¿Tienes otra cuenta?
						</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
