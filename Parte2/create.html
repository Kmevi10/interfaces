<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login V1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/formularios.css">

</head>

<body>
    <section class="limiter">
        <div class="auxContent">
            <div class="contenedorForm">
                <form action="index.html" class="formulario validate-form">
                    <h1 class="title">Crea tu propia página</h1>

                    <section>
                        <label for="color">Color corporativo:</label>
                        <input class="color" type="color" name="color">
                    </section>
                    <section>
                        <label for="tema">temática de la página:</label>
                        <div class="tema"><input type="radio" name="tema" id="tema"><p>Blog.</p></div>
                        <div class="tema"><input type="radio" name="tema" id="tema"><p>Video Juegos.</p></div>
                        <div class="tema"><input type="radio" name="tema" id="tema"><p>Trabajo.</p></div>
                        <div class="tema"><input type="radio" name="tema" id="tema"><p>Definir más tarde.</p></div>
                    </section>
                    <section>
                        <label for="pag">Nº de páginas:</label>
                        <input class="pag" type="number" name="pag" placeholder="8">
                    </section>
                    <section>
                        <input class="pol" type="checkbox">
                        <label for="pol">Acepto las políticas.</label>
                    </section>
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
