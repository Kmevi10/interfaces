<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login V1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/formularios.css">

</head>

<body>
    <section class="limiter">
        <div class="auxContent">
            <div class="contenedorForm">
                <form action="index.html" class="formulario validate-form">
                    <h1 class="title">Crea tu propia página</h1>

                    <section>
                        <label for="color">Color corporativo:</label>
                        <input class="color" type="color" name="color" required>
                    </section>
                    <section>
                        <label for="user">temática de la página:</label>
                        <div class="tema"><input type="radio" name="tema" id="tema">Blog.</div>
                        <div class="tema"><input type="radio" name="tema" id="tema">Video Juegos.</div>
                        <div class="tema"><input type="radio" name="tema" id="tema">Trabajo.</div>
                        <div class="tema"><input type="radio" name="tema" id="tema">Definir más tarde.</div>
                    </section>
                    <section>
                        <label for="pass">Nº de páginas:</label>
                        <input class="pass" type="number" name="pass" placeholder="Password">
                    </section>
                    <section>
                        <input class="pol" type="checkbox">
                        <label for="pol">Acepto las políticas.</label>
                    </section>
                    <button>Registrarse</button>
                    <div class="separador">
                        <a class="button">Continuar sin iniciar sesión</a>
                    </div>
                    <a href="img/404.gif">¿Tienes otra cuenta?</a>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
