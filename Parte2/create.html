<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login V1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/formularios.css">
    <link rel="stylesheet" type="text/css" href="css/carga.css">

</head>

<body>
    <main>
        <section class="limiter">
            <div class="auxContent">
                <div class="contenedorForm">
                    <form action="index.html" class="formulario validate-form">
                        <h1 class="title">Crea tu propia página</h1>

                        <div>
                            <label for="color">Color corporativo:</label>
                            <input class="color" type="color" name="color" id="color">
                        </div>
                        <div>
                            <label for="tema">temática de la página:</label>
                            <div class="tema"><input type="radio" name="tema" id="tema">
                                <label for="tema">Blog.</label>
                            </div>
                            <div class="tema"><input type="radio" name="tema" id="tema2">
                                <label for="tema2">Video Juegos.</label>
                            </div>
                            <div class="tema"><input type="radio" name="tema" id="tema3">
                                <label for="tema3">Trabajo.</label>
                            </div>
                            <div class="tema"><input type="radio" name="tema" id="tema4">
                                <label for="tema4">Definir más tarde.</label>
                            </div>
                        </div>
                        <div>
                            <label for="pag">Nº de páginas:</label>
                            <input class="pag" type="number" name="pag" id="pag" placeholder="8">
                        </div>
                        <div>
                            <input id="pol" class="pol" type="checkbox">
                            <label for="pol">Acepto las políticas.</label>
                        </div>
                        <button type="submit">Crear</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <div class="carga"></div>
</body>

</html>
